<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false" id="input-city">
            <button id="btn-search"><img src="../resources/search.png"></button>
        </div>

        <div class="error">
            <p> City Not Found </p>
        </div>

        <div class="weather">
            <img src="../resources/rain.png" class="weather-icon" id="weather-icon">
            <h1 class="temp" id="temp">22</h1>
            <h2 class="city" id="city"> New York </h2>
            <div class="details">
                <div class="col">
                    <img src="../resources/humidity.png">
                    <div>
                        <p class="humidity" id="humidity"> 50 </p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="../resources/wind.png">
                    <div>
                        <p class="wind" id="wind"> 15 </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/main.js"></script>

</html>
